<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        
        <a class="navbar-brand" href="">Coding Factory</a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link active" href="">
              <i class="bi bi-house"></i>
              Home
            </a>
            <a class="nav-item nav-link" href="">Coding Factory</a>
            <a class="nav-item nav-link" href="">AUEB</a>
          </div>

          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="">We Are</a>
            <a class="nav-item nav-link" href="">We Innovate</a>
          </div>

        </div>
      </div>
    </nav>

    <div class="container-lg mt-3">
      <form>

        <div class="row">
          
          <div class="col-md-6">
            <label class="form-label" for="email">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input class="form-control" id="email" type="text" placeholder="Type Email Address">
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input class="form-control" id="password" type="password" placeholder="Type Password">
            </div>
          </div>

          <div class="col-12 my-3">
            <label class="form-label" for="address1">Address 1</label>
            <input type="text" class="form-control" id="address1">
          </div>
          
          <div class="col-12 my-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-building"></i></span>
              <input type="text" placeholder="Address2" class="form-control">
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label" for="">City</label>
            <input class="form-control" type="text">
          </div>

          <div class="col-md-4">
            <label class="form-label" for="">State</label>
            <input class="form-control" type="text">
          </div>

          <div class="col-md-2">
            <label class="form-label" for="">PO</label>
            <input class="form-control" type="text">
          </div>
          
          <div class="col-12">
            <div class="form-check">
              <input type="checkbox" class="form-check-input">
              <label for="" class="form-check-label">Agree</label>
            </div>
          </div>

        </div>

        

      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
