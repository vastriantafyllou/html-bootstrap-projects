<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Optional: Custom style for the dark grey Facebook button */
        .btn-facebook {
            background-color: #495057;
            color: white;
        }
        .btn-facebook:hover {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">

                        <h2 class="card-title text-center mb-2">Create Account</h2>
                        <p class="card-subtitle text-center text-muted mb-4">Get started with your free account</p>

                        <div class="d-grid gap-2">
                            <a href="#" class="btn btn-primary">
                                <i class="fab fa-twitter me-2"></i> Login via twitter
                            </a>
                            <a href="#" class="btn btn-facebook">
                                <i class="fab fa-facebook-f me-2"></i> Login via facebook
                            </a>
                        </div>
                        
                        <p class="text-center text-muted my-3">OR</p>

                        <form>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                            </div>

                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Create Account</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                           <span>Have an account? <a href="#">Log in</a></span>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
